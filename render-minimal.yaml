services:
  - type: web
    name: digit-classifier-backend
    runtime: python3
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r backend/requirements-minimal.txt"
    startCommand: "cd backend && python app.py"
    plan: free
    healthCheckPath: /test
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: digit-classifier-backend
          property: port
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: USE_FALLBACK_ONLY
        value: "1" 